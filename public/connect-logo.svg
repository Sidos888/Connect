    <circle cx="60" cy="100" r="4"/>
    <circle cx="70" cy="100" r="4"/>
    <circle cx="80" cy="100" r="4"/>
    <circle cx="90" cy="100" r="4"/>
    <circle cx="100" cy="100" r="4"/>
    <circle cx="110" cy="100" r="4"/>

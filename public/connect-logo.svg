<svg width="520" height="120" viewBox="0 0 520 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange circle pattern forming a 'C' shape -->
  <g fill="#EA5A47">
    <!-- Top arc -->
    <circle cx="40" cy="20" r="4"/>
    <circle cx="50" cy="20" r="4"/>
    <circle cx="60" cy="20" r="4"/>
    <circle cx="70" cy="20" r="4"/>
    <circle cx="80" cy="20" r="4"/>
    <circle cx="90" cy="20" r="4"/>
    <circle cx="100" cy="20" r="4"/>
    <circle cx="110" cy="20" r="4"/>
    
    <!-- Upper left curve -->
    <circle cx="30" cy="30" r="4"/>
    <circle cx="25" cy="40" r="4"/>
    <circle cx="20" cy="50" r="4"/>
    <circle cx="20" cy="60" r="4"/>
    <circle cx="20" cy="70" r="4"/>
    <circle cx="25" cy="80" r="4"/>
    <circle cx="30" cy="90" r="4"/>
    
    <!-- Bottom arc -->
